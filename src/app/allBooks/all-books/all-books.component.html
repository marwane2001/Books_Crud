<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Hauter</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <th scope="row">{{book.id}}</th>
        <td>{{book.title}}</td>
        <td>{{book.price}}</td>
        <td>{{book.hauter}}</td>
        <td><button class="btn btn-danger" (click)="delete(book.id)">Delete</button>
          <button class="btn btn-success" (click)="showFormUpdate(book)">Update</button>
        </td>
      </tr>

    </tbody>
  </table>



  <form *ngIf="showForm" [formGroup]="formGroup" >
    <div class="form-group">
      <label for="title">ID</label>
      <input
        formControlName="id"
        type="text"
        class="form-control"
        id="id"
        aria-describedby="emailHelp"
        placeholder="Title"
        [disabled]="true"
      />
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        formControlName="title"
        type="text"
        class="form-control"
        id="title"
        aria-describedby="emailHelp"
        placeholder="Title"
      />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input
        formControlName="price"
        type="number"
        class="form-control"
        id="price"
        aria-describedby="emailHelp"
        placeholder="Price"
      />
    </div>

    <div class="form-group">
      <label for="hauter">Hauter</label>
      <input
        formControlName="hauter"
        type="text"
        class="form-control"
        id="hauter"
        aria-describedby="emailHelp"
        placeholder="Hauter"
      />
    </div>

    <button type="submit" (click)="update()"  class="btn btn-primary">update</button>
  </form>
